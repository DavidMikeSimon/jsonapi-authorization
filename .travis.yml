language: ruby
cache: bundler
sudo: false
env:
  - JSONAPI_RESOURCES_VERSION=0.9 RAILS_VERSION=4.1.0
  - JSONAPI_RESOURCES_VERSION=0.9 RAILS_VERSION=4.2.0
  - JSONAPI_RESOURCES_CACHE=false JSONAPI_RESOURCES_VERSION=git:master RAILS_VERSION=4.2.0
  - JSONAPI_RESOURCES_CACHE=true JSONAPI_RESOURCES_VERSION=git:master RAILS_VERSION=4.2.0
rvm:
  - 2.1.2
matrix:
  allow_failures:
    - env: JSONAPI_RESOURCES_CACHE=false JSONAPI_RESOURCES_VERSION=git:master RAILS_VERSION=4.2.0
    - env: JSONAPI_RESOURCES_CACHE=true JSONAPI_RESOURCES_VERSION=git:master RAILS_VERSION=4.2.0
before_install: gem install bundler -v 1.11.2
notifications:
  email: false
script:
  - ./bin/phare
  - bundle exec rake
